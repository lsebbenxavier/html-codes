<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Cliente</title>

    <!-- Layout -->
    <link rel="stylesheet" href="formcss.css">
    
    <!-- javascript -->
    <script rel="stylesheet" src="submitform.js">
    </script>     
</head>

<body>
    <div class="container">
        <br>
        <form class="form-horizontal" method="POST" action="database_form.php" enctype="multipart/form-data">
            <input type="hidden" name="url" id="url" value="https://xdesignagency-kr1wjk49p.vercel.app/;js/submitform.js;">
            <fieldset>

                <!-- Título do formulário -->
                <legend>Cadastro Cliente</legend>

                <!-- Campo: Nome -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Nome</label>
                    <div class="col-md-4">
                        <input id="nome" name="nome" placeholder="Informe seu nome" class="form-control input-md"
                            required="" type="text">
                    </div>
                </div>

                <!-- Campo: E-mail -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" placeholder="Informe seu e-mail" class="form-control input-md"
                            required="" type="text">
                    </div>
                </div>

                <!-- Campo: Serviço -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Serviço</label>
                    <div class="col-md-4">
                        <input id="serviço" name="serviço" placeholder="Informe o serviço desejado"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Campo: Mensagem -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mensagem">Mensagem</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
                    </div>
                </div>

                <!-- Botão Enviar -->
                <center>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <input type="submit" name="click" id:"click" value="Enviar" class="button"> 
                        <br>
                        </div>
                    </div>
                    <div>
                        <img id="logo" src="xdesignagencylogo.jpeg" alt="Xdesignagency" style="width:15%">
                    </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
